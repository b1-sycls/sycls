spring:
  profiles:
    include:
      - core

  cloud:
    aws:
      s3:
        bucket: ${AWS_BUCKET_NAME}
        credentials:
          accessKey: ${AWS_ACCESS_KEY}
          secretKey: ${AWS_SECRET_KEY}
        region:
          static: ${AWS_STATIC}
        stack:
          auto: false

server:
  port: 8081