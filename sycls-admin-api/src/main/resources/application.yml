spring:
  profiles:
    include:
      - core

  cloud:
    aws:
      s3:
        bucket: ${AWS_BUCKET_NAME}
        credentials:
          accessKey: ${AWS_ACCESS_KEY}
          secretKey: ${AWS_SECRET_KEY}
        region:
          static: ${AWS_STATIC}
        stack:
          auto: false
        base:
          url: ${AWS_BASE_URL}

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

naver:
  email:
    address: ${NAVER_EMAIL}
    password: ${NAVER_EMAIL_PASSWORD}

toss:
  secretKey: ${TOSS_SECRET_KEY}
  clientKey: ${TOSS_CLIENT_KEY}

server:
  port: 8081