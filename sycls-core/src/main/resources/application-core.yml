spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://${DB_URL}/sycls
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  #  sql:
  #    init:
  #      encoding: UTF-8
  #      mode: always
  #      mode: always

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true
logging:
  level:
    com.b1: DEBUG
---
spring:
  config:
    activate:
      on-profile: dev