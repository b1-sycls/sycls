spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://${DB_URL}/sycls
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
#  sql:
#    init:
#      encoding: UTF-8
#      mode: always
  #      mode: always

  mail:
    host: smtp.naver.com
    port: 587
    username: ${NAVER_EMAIL}
    password: ${NAVER_EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.naver.com
            protocols: TLSv1.2
  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true
logging:
  level:
    com.b1: DEBUG
---
spring:
  config:
    activate:
      on-profile: dev